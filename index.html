<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帅哥的工具栏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">
        <label for="eventName">纪念日/倒数日:</label>
        <input type="text" id="eventName" placeholder="请输入事件名 如生日或健身天数">
        
        <label for="eventDate">请选择日期:</label>
        <input type="date" id="eventDate">
        
        <button onclick="addEvent()">添加事件</button>
    </div>

    <div class="container">
        <div class="countdown">
            <h2>倒数日</h2>
            <ul id="countdownList"></ul>
        </div>

        <div class="countup">
            <h2>纪念日</h2>
            <ul id="countupList"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
